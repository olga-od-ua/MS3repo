{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange lighten-2 center-align z-depth-3 white-text">Edit Category</h3>

<div class="row card-panel orange lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="age_group" name="age_group" minlength="2" maxlength="20" 
                    type="text" value="{{ category.age_group }}" class="validate" required>
                <label for="age_group">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="description" name="description" minlength="2" maxlength="50" 
                    type="text" value="{{ category.description }}" class="validate" required>
                <label for="description">Category Description</label>
            </div>
        </div>
       
        <!-- submit new recipe form button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn"><i class="material-icons right">cancel</i>Cancel</a>
                <button class="btn waves-effect waves-light" type="submit">Save Changes
                    <i class="material-icons right">edit</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
