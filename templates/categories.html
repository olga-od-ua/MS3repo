{% extends "base.html" %}
{% block content %}

    <h3 class="deep-orange lighten-2 center-align">Manage Age Groups</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>


    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"> {{ category.age_group }}</span>
                        <p>description</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}">Edit</a>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
