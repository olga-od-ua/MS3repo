{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange lighten-2 center-align z-depth-3 white-text">Add Category</h3>

<div class="row card-panel orange lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="age_group" name="age_group" minlength="2" maxlength="20" 
                    type="text" class="validate" required>
                <label for="age_group">Category Name</label>
            </div>
        </div>
        <!-- submit new recipe form button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Add Category
                    <i class="material-icons right">add_box</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
